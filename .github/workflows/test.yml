name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        chmod +x tests/setup.sh
        ./tests/setup.sh

    - name: Run tests
      run: ./tests/libs/bats/bin/bats tests/test_continuous_claude.bats
